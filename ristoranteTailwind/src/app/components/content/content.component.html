<div class="relative w-full h-[calc(100vh-60px)]">
    <!-- Immagine di sfondo che tocca i bordi -->
    <img src="https://www.momenti-casa.it/wp-content/uploads/2022/09/arredamento-ristorante.jpg" alt="Ristorante" class="object-cover w-full h-full">
  
    <!-- Rettangolo con testo di benvenuto -->
    <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
      <div class="text-center">
        <h1 class="text-white text-4xl font-bold mb-4">Benvenuto</h1>
        <a href="#contatti" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
          Vai ai contatti
        </a>
      </div>
    </div>
  </div>
  

<section class="text-gray-400 bg-gray-200 dark:bg-gray-900 body-font">

    



    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4">
        <!-- Usa *ngFor per iterare su 'cards' -->
        <div *ngFor="let card of cards; let i = index" class="p-4 md:w-1/3 sm:mb-0 mb-6">
          <div class="rounded-lg h-64 overflow-hidden">
            <!-- Usa property binding per l'attributo 'src' dell'immagine -->
            <img [src]="card.imageUrl" alt="content" class="object-cover object-center h-full w-full">
          </div>
          <h2 class="text-xl font-medium title-font text-gray-900 dark:text-gray-200 mt-5">{{ card.title }}</h2>
          <p class="text-base leading-relaxed mt-2 text-gray-900 dark:text-gray-200">{{ card.text }}</p>
          <a class="text-indigo-500 inline-flex items-center mt-3 dark:text-green-500">
            Learn More
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </section>
